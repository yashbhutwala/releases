apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    chartVersion: 0.0.5919
    component: swip
    componentVersion: 0.0.5919
    environment: ${ENVIRONMENT_NAME}
    service: auth-server
  name: auth-server
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      environment: ${ENVIRONMENT_NAME}
      service: auth-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        chart: swip
        chartVersion: 0.0.5919
        component: swip
        componentVersion: 0.0.5919
        environment: ${ENVIRONMENT_NAME}
        service: auth-server
      name: auth-server
    spec:
      containers:
      - env:
        - name: LOGGING_LEVEL
          value: INFO
        - name: ESJC_LOGGING_LEVEL
          value: INFO
        - name: SWIP_ENVIRONMENT_NAME
          value: ${ENVIRONMENT_NAME}
        - name: SWIP_ROOT_DOMAIN
          value: ${POLARIS_ROOT_DOMAIN}
        - name: SWIP_SERVICE_NAME
          value: auth-server
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POLARIS_ENVIRONMENT_NAME
          value: ${ENVIRONMENT_NAME}
        - name: POLARIS_ROOT_DOMAIN
          value: ${POLARIS_ROOT_DOMAIN}
        - name: POLARIS_SERVICE_NAME
          value: auth-server
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MONGODB_HOST
          value: mongodb
        - name: MONGODB_PORT
          value: "27017"
        - name: EVENT_STORE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: EVENT_STORE_ADDR
          value: eventstore.$(EVENT_STORE_NAMESPACE).svc.cluster.local
        - name: EVENT_STORE_ADMIN_USERNAME
          value: admin
        - name: EVENT_STORE_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: swip-eventstore-admin-creds
        - name: EVENT_STORE_WRITER_USERNAME
          value: writer
        - name: EVENT_STORE_WRITER_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: swip-eventstore-writer-creds
        - name: EVENT_STORE_READER_USERNAME
          value: reader
        - name: EVENT_STORE_READER_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: swip-eventstore-reader-creds
        - name: SWIP_VAULT_ADDRESS
          value: https://polaris-db-vault:8200
        - name: VAULT_CACERT
          value: /var/run/secrets/vault/server/ca.crt
        - name: VAULT_CLIENT_KEY
          value: /var/run/secrets/vault/server/tls.key
        - name: VAULT_CLIENT_CERT
          value: /var/run/secrets/vault/server/tls.crt
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              key: host
              name: polaris-smtp
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              key: port
              name: polaris-smtp
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              key: passwd
              name: polaris-smtp
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              key: username
              name: polaris-smtp
        - name: SMTP_SENDER_EMAIL
          value: ${SMTP_SENDER_EMAIL}
        image: gcr.io/snps-swip-staging/swip_auth-server:1.7.79
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 4
          httpGet:
            path: /liveness
            port: 8080
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 5
        name: auth-server
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 4
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 750m
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 1500Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/run/secrets/vault/server
          name: vault-server
          readOnly: true
      - args:
        - --election=auth-server
        - --election-namespace=$(LEADER_ELECTOR_NAMESPACE)
        - --http=0.0.0.0:4040
        env:
        - name: LEADER_ELECTOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: k8s.gcr.io/leader-elector:0.5
        imagePullPolicy: Always
        name: leader-election
        ports:
        - containerPort: 4040
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 50Mi
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: ${IMAGE_PULL_SECRETS}
      initContainers:
      - args:
        - --http-readiness-check-urls=http://eventstore.$(POD_NAMESPACE).svc.cluster.local:2113,https://polaris-db-vault:8200/v1/sys/health?standbycode=204&uninitcode=204&
        - --postgres-database=postgres
        - --postgres-host=$(POSTGRES_HOST)
        - --postgres-password=$(POSTGRESQL_PASSWORD)
        - --postgres-port=$(POSTGRES_PORT)
        - --postgres-user=$(POSTGRESQL_USER)
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              key: POSTGRESQL_HOST
              name: postgresql-config
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              key: POSTGRESQL_PORT
              name: postgresql-config
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              key: POSTGRESQL_USER
              name: postgresql-config
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRESQL_PASSWORD
              name: postgresql-config
        image: gcr.io/snps-swip-staging/polaris-init:1.0.0
        imagePullPolicy: Always
        name: polaris-init
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsNonRoot: true
        runAsUser: 5000
      serviceAccount: auth-server
      terminationGracePeriodSeconds: 30
      volumes:
      - name: vault-server
        secret:
          secretName: auth-server-tls-certificate
---
apiVersion: apps/v1
kind: Deployment
